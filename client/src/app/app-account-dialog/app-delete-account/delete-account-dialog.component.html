<mat-dialog-content>

  <div class="container">
    <h3 mat-dialog-title>Are you sure ? </h3>

    <form class="mat-dialog-content">
      <div class="example-container">

        <mat-form-field>
          <input matInput name="name" placeholder="Name" maxlength="250" [(ngModel)]="data.account && data.account.name" disabled>
        </mat-form-field>

        <mat-form-field>
          <input matInput name="amount" placeholder="Amount" maxlength="250" [(ngModel)]="data.account && data.account.amount" type="number"
            min="0.0" disabled>
        </mat-form-field>

        <mat-form-field>
          <input matInput name="Currency" placeholder="currency" maxlength="250"
          [(ngModel)]="data.account && data.account.currency.name + ' - ' + data.account.currency.symbol" disabled>
        </mat-form-field>

      </div>
    </form>

  </div>

</mat-dialog-content>

<mat-dialog-actions class="button-aligment">
  <button mat-raised-button class="dark-primary-color text-primary-color" [mat-dialog-close]="data.account">Delete</button>
  <button mat-raised-button class="dark-primary-color text-primary-color" (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
