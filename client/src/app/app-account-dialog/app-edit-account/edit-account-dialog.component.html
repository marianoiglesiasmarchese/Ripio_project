<mat-dialog-content>

  <div class="container">
    <h3 mat-dialog-title>Edit {{data.title}}</h3>

    <form class="mat-dialog-content">
      <div class="example-container">

        <mat-form-field>
          <input matInput name="name" placeholder="Name" maxlength="250" [(ngModel)]="data.account && data.account.name" [formControl]="nameFormControl">
          <mat-error *ngIf="nameFormControl.hasError('required')">
            Ingrese un nombre
          </mat-error>
        </mat-form-field>

      </div>
    </form>

  </div>

</mat-dialog-content>

<mat-dialog-actions class="button-aligment">
  <button mat-raised-button class="dark-primary-color text-primary-color" [disabled]="!validateForm()" [mat-dialog-close]="data.account">Edit</button>
  <button mat-raised-button class="dark-primary-color text-primary-color" (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
