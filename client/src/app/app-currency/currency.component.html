<mat-card>

  <mat-card-header>
    <mat-card-title>Currency</mat-card-title>
    <mat-card-subtitle>Form for admin currencies</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form class="example-form">
      <div class="example-container">

        <mat-form-field>
          <input matInput name="name" placeholder="Name" maxlength="250" [(ngModel)]="currency && currency.name" [formControl]="nameFormControl">
          <mat-error *ngIf="nameFormControl.hasError('required')">
            Ingrese un nombre
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput name="symbol" placeholder="Symbol" maxlength="3" [(ngModel)]="currency && currency.symbol" [formControl]="symbolFormControl">
          <mat-error *ngIf="symbolFormControl.hasError('required')">
            Ingrese un simbolo
          </mat-error>
        </mat-form-field>

      </div>
    </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="createCurrency()">Save</button>
    <button mat-raised-button>Cancel</button>
  </mat-card-actions>

</mat-card>
